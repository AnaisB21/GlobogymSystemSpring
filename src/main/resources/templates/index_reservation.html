<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{/navbar.html}"></div>

    <section class="py-1 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-normal">Gestion réservation</h1>
                <hr>
            </div>
        </div>
    </section>

    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <div class="h-100 p-5 bg-body-tertiary border rounded-4 align-self-center">
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Date</th>
                            <th>Coach</th>
                            <th>Nb d'inscrits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cours : ${listCours}">
                            <td th:text="${cours.nom}" class="col-1"></td>
                            <td th:text="${#dates.format(cours.date, 'dd/MM/yyyy')}" class="col-1"></td>
                            <td th:text="${cours.coach.nom}" class="col-1"></td>
                            <td th:text="${cours.clients.size()} + '/ 5'" class="col-1"></td>
                            <td class="col-3">
                                <a th:href="@{/index_reservation/new_reservation/{id}(id=${cours.id})}" class="btn btn-light">Ajouter un client</a>
                                <a th:href="@{/index_reservation/view_reservation/{id}(id=${cours.id})}" class="btn btn-secondary">Voir réservation </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
