<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Cours disponibles</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Date</th>
                <th>Coach</th>
                <th>Nb d'inscrits</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cours : ${listCours}">
                <td th:text="${cours.nom}"></td>
                <td th:text="${#dates.format(cours.date, 'dd/MM/yyyy')}"></td>
                <td th:text="${cours.coach.nom}"></td>
                <td th:text="${cours.clients.size()} + '/ 20'"></td>
                <td ></td>
                <td>
                    <a th:href="@{/index_reservation/new_reservation/{id}(id=${cours.id})}" class="btn btn-primary">Ajouter un client</a>
                    <a th:href="@{/index_reservation/view_reservation/{id}(id=${cours.id})}" class="btn btn-success">Voir réservation </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/home}"> Retour à l'accueil</a>
    </div>
</body>
</html>
