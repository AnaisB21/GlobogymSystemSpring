<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestion client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container my-2">
    <h1>Liste des clients</h1>

    <a th:href="@{/showNewClientForm}" class="btn btn-primary btn-sm mb-3"> Ajout client </a>

    <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client : ${listClients}">
          <td th:text="${client.nom}"></td>
          <td th:text="${client.prenom}"></td>
          <td> <a th:href="@{/showFormForUpdateClient/{id}(id=${client.id})}" class="btn btn-primary">Modifier</a>
            <a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Supprimer</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
