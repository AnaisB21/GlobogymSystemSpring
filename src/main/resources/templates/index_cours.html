<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestion cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <h1>Liste des cours</h1>

        <a th:href="@{/showNewCoursForm}" class="btn btn-primary btn-sm mb-3"> Ajout cours </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Date</th>
                <th>Coach</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cours : ${listCours}">
                <td th:text="${cours.nom}"></td>
                <td th:text="${#dates.format(cours.date, 'dd/MM/yyyy')}"></td>
                <td th:text="${cours.coach.nom}"></td>
                <td> <a th:href="@{/showFormForUpdateCours/{id}(id=${cours.id})}" class="btn btn-primary">Modifier</a>
                    <a th:href="@{/deleteCours/{id}(id=${cours.id})}" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/home}"> Retour Ã  l'accueil</a>
    </div>
</body>
</html>
