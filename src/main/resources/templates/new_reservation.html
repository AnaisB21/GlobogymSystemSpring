<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="/navbar.html"></div>

    <div class="container">
        <h1>Réservation client au cours : <br> > <span th:text="${cours.nom}"></span></h1>
        <br>
        <form th:action="@{/index_reservation/new_reservation/{id}(id=${cours.id})}" method="post">
            <div class="form-group">
                <label for="clientId">Sélectionnez un client:</label>
                <select class="form-control" id="clientId" name="clientId">
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ajouter au cours</button>
        </form>
        <br>
        <a th:href="@{/index_reservation}">Retour aux réservations</a>
    </div>
</body>
</html>
