<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="/navbar.html"></div>

    <section class="py-1 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-normal">Gestion réservation</h1>
                <hr>
                <p class="lead text-body-primary">Cours : <span th:text="${cours.nom}"></span> </p>
            </div>
        </div>
    </section>

    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <div class="h-100 p-5 bg-body-tertiary border rounded-4 align-self-center">

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form th:action="@{/index_reservation/new_reservation/{id}(id=${cours.id})}" method="post">
                    <div class="form-group">
                        <label for="clientId">Sélectionnez un client:</label>
                        <select class="form-control" id="clientId" name="clientId">
                            <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Ajouter au cours</button>
                </form>
                <br>
                <a th:href="@{/index_reservation}">Retour aux réservations</a>
            </div>
        </div>
    </div>

</body>
</html>
