<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestion coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Gestion des coachs</h1>
        <hr>
        <h2>Ajout coach</h2>

        <form action="#" th:action="@{/saveCoach}" th:object="${coach}" method="POST">
            <input type="text" th:field="*{nom}" placeholder="Nom coach" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prenom}" placeholder="Prénom coach" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Enregistrer</button>
        </form>

        <hr>

        <a th:href="@{/index_coach}"> Retour à la liste des coachs</a>
    </div>
</body>
</html>
