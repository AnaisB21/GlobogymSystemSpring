<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des réservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Liste des clients inscrits au cours : <br> > <span th:text="${cours.nom}"></span></h1>
        <br>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${cours.clients}">
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.prenom}"></td>
                    <td>
                        <a th:href="@{/index_reservation/remove_reservation(coursId=${cours.id}, clientId=${client.id})}" class="btn btn-danger">Supprimer</a>
                                                                        <!--{id} (cours=${cours.id}, client=${client.id})}" class="btn btn-danger">Supprimer</a>
                                                                        {client.id}(client.id=${cours.id})
                                                                        {cours.id}/{client.id}(cours=${cours}, client=${client})}-->
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/index_reservation}">Retour aux réservations</a>
    </div>
</body>
</html>
