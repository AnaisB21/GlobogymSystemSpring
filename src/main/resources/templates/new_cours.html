<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="/navbar.html"></div>

  <div class="container">
    <h1>Gestion des cours</h1>
    <hr>
    <h2>Ajout cours</h2>

    <form action="#" th:action="@{/saveCours}" th:object="${cours}" method="POST">
      <input type="text" th:field="*{nom}" placeholder="Nom cours" class="form-control mb-4 col-4">

      <input type="date" th:field="*{date}" placeholder="Date cours" class="form-control mb-4 col-4">

        <select th:field="*{coach}" >
            <option value=""> Sélectionner un coach</option>
            <option th:each="coach : ${listCoachs}" th:value="${coach.id}" th:text="${coach.nom}"></option>
        </select>
        <br>
        <br>

      <button type="submit" class="btn btn-info col-2"> Enregistrer</button>
    </form>

    <hr>

    <a th:href="@{/index_cours}"> Retour à la liste des cours</a>
  </div>
</body>
</html>
