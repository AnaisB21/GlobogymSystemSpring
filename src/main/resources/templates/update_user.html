<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestion utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div th:replace="/navbar.html"></div>

    <section class="py-1 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-normal">Gestion utilisateur</h1>
                <hr>
            </div>
        </div>
    </section>

    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <div class="h-100 p-5 bg-body-tertiary border rounded-4 align-self-center">
                <h2 class="fw-normal fs-3">Modification utilisateur</h2>
                <br>
                <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{username}"  class="form-control mb-4 col-4">
                    <input type="text" th:field="*{password}"  class="form-control mb-4 col-4">
                    <div class="form-group">
                        <label for="roleSelect">Sélectionnez un rôle:</label>
                        <select class="form-control" id="roleSelect" name="role">
                            <option value="USER"> USER </option>
                            <option value="ADMIN"> ADMIN </option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info col-2"> Enregistrer</button>
                </form>
                <hr>
                <a th:href="@{/admin/index_utilisateur}"> Retour à la liste des utilisateurs</a>
            </div>
        </div>
    </div>

</body>
</html>
